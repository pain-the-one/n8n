<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Table</title>
</head>
<body>
    <h1>Fibonacci Sequence</h1>

    </table>
    <script src="fibonacci.js"></script>
