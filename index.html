<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Fibonacci Sequence Generator</h1>
        <p>This page dynamically generates the Fibonacci sequence up to a specified number.</p>
        <p>The Fibonacci sequence is a series of numbers where each number is the sum of the two preceding ones, usually starting with 0 and 1.</p>
        
        <div class="form-group">
            <label for="fib-number">Enter a number:</label>
            <input type="number" class="form-control" id="fib-number" value="10" min="1" max="100">
            <button class="btn btn-primary mt-2" id="generate-btn">Generate</button>
        </div>

        <h2 class="mt-4">Fibonacci Table</h2>
        <div id="fib-table-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Fibonacci Number</th>
                    </tr>
                </thead>
                <tbody id="fib-body">
                    <!-- Fibonacci numbers will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
